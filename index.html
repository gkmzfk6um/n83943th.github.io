<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Art Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #333333);
        font-family: Arial, sans-serif;
      }

      .gallery {
        padding: 1em;
        /* Masonry-like layout using CSS columns */
        column-count: 3;
        column-gap: 1em;
      }

      .image-item {
        position: relative;
        break-inside: avoid;
        margin-bottom: 1em;
        opacity: 0;
        /* Slide in from the bottom */
        animation: slideIn 1.5s ease forwards;
      }

      .image-item img {
        width: 100%;
        height: auto; /* Preserves aspect ratio */
        display: block;
        border-radius: 4px;
      }

      .download-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: gray;
        color: #fff;
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 3px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
      }

      .image-item:hover .download-btn {
        opacity: 1;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery"></div>

    <script>
      const images = [
        "https://pnj6i4tj3g.ufs.sh/f/RiH3sMpSQNCdxj6qXAGeW0C4lzqmB97uA3UTRjMY8PswNkJ1",
        "https://pnj6i4tj3g.ufs.sh/f/RiH3sMpSQNCd6d4hgQwSe0QrLiNnV5IO1pMtgBuTFx78qjCs",
        "https://pnj6i4tj3g.ufs.sh/f/RiH3sMpSQNCd0WB7AQi3fGlZtTq5WRNvdyrgh2EHC7F3LaAu",
        "https://pnj6i4tj3g.ufs.sh/f/RiH3sMpSQNCdP6llwN0R8WemhtjVCM19TBGyQAx4XH7Ncnof",
        "https://pnj6i4tj3g.ufs.sh/f/RiH3sMpSQNCdrPuQc9ys5DqWzMACyuNjJk1iGUdVgtO8ZPQX",
        "https://pnj6i4tj3g.ufs.sh/f/RiH3sMpSQNCdy04AptFzeYcnUD9tGTlEhuprF1ZN27QPyX5V"
      ];

      const gallery = document.querySelector(".gallery");

      images.forEach((src, index) => {
        const div = document.createElement("div");
        div.className = "image-item";
        // Stagger the slide-in animation slightly for each image
        div.style.animationDelay = `${index * 0.2}s`;

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Art Image";

        const downloadLink = document.createElement("a");
        downloadLink.className = "download-btn";
        downloadLink.href = src;
        // The 'download' attribute triggers download
        downloadLink.setAttribute("download", "");
        downloadLink.innerText = "Download";

        div.appendChild(img);
        div.appendChild(downloadLink);

        gallery.appendChild(div);
      });
    </script>
  </body>
</html>
